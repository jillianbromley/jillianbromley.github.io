<!DOCTYPE html>
<html>
<head>
	<title>What Would Bey Say?</title>

	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

<!-- fonts -->

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Dancing+Script|Permanent+Marker|Shrikhand|Sorts+Mill+Goudy" rel="stylesheet">

</head>

<body>


	<h1>What Would Bey Say</h1>
	<h2>Inspirational Beyonce quotes for your everyday life</h2>

	<div class="form-wrapper clearfix">

	<div class="prompt">I want to be</div>

		  <select id="dropdown">
		    <option value='select' class='select-text'>Select an Option</option>
		    <option value='inspired' class='inspired-text'>Inspired</option>
		    <option value='romantic' class='romantic-text'>Romantic</option>
		    <option value='fierce' class='fierce-text'>Fierce</option>
		    <option value='flawless' class='flawless-text'>Flawless</option>
		    <option value='ruthless' class='ruthless-text'>Ruthless</option>
		    <option value='confident' class='select-text'>Confident</option>
		  </select>

		<button id="submit">Hit Me</button>

		<button type="button" class="shufflebtn">Shuffle</button>
	</div>

	<h3 id="output"></h3>
	
	<p></p>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
