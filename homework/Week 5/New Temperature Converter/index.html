<!DOCTYPE html>
<html>
<head>
	<title>
		Temperature Converter
	</title>
<!--fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
<!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container clearfix">
		<div class="section1">
		    <h1>Current Temp</h1>
		    <input class="current-temp-input" maxlength="3" autocomplete="off">

		    <form class="unit-selection">
		  		<input type="radio" name="unit" value="Farenheit" checked> Farenheit<br>
		  		<input type="radio" name="unit" value="Celcius"> Celcius<br>
			</form>

		    <button id="submit">Convert</button>
		</div>

		<div class="section2">
			<h1>If it's <span id="current-temp-text"> </span> degrees <span id="current-unit-text"></span>, that means it's</h1>
			            
			<h2> <span id="newtemp"></span> </h2>
			<h1> <span id="newunit"></span></h1> 
		</div> 
	</div>

 	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
